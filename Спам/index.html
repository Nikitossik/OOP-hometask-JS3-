<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спам</title>
</head>
<body>
    <script>
        function removeSpam(string){
            return string.replace(/spam/gi, '***');
        }

        var string = prompt('Введите строку: ');

        alert(removeSpam(string));
    </script>
</body>
</html>
